<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Notification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #cce7ff, #ffffff, #99ccff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .notification-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            border: 1px solid #bbb;
            position: relative;
        }
        .notif-header {
            background-color: #007bff;
            color: white;
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            text-align: left;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
        }
        .notif-message {
            margin: 15px 0;
            font-size: 18px;
            color: black;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            position: relative;
        }
        .yes-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 20px;
        }
        .no-btn {
            background-color: #ccc;
            color: black;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            right: 10px;
        }
        .message {
            display: none;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            max-width: 80%;
        }
        .inbox-container {
            display: none;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            width: 100%;
            max-width: 350px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: left;
            border: 1px solid #bbb;
        }
        .chat-bubble {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border-radius: 15px;
            max-width: 80%;
            margin: 5px 0;
            align-self: flex-start;
        }
    </style>
</head>
<body>

    <div class="notification-box" id="notificationBox">
        <div class="notif-header">System Notification</div>
        <div class="notif-message">Will you be my Valentine? ðŸ’™</div>
        <div class="buttons">
            <button class="yes-btn" onclick="showMessage()">Yes</button>
            <button class="no-btn" id="noBtn" onclick="moveNo()">No</button>
        </div>
    </div>

    <div class="inbox-container" id="inbox">
        <div class="chat-bubble">
            I love you, baby. Thank you for choosing me. Happy Valentine's Day!! mwa ðŸ©µðŸ’™
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById("notificationBox").style.display = "none";
            document.getElementById("inbox").style.display = "flex";
        }

        function moveNo() {
            let noBtn = document.getElementById("noBtn");
            let notifBox = document.querySelector(".notification-box").getBoundingClientRect();

            let maxX = notifBox.width - noBtn.offsetWidth - 20;
            let maxY = notifBox.height - noBtn.offsetHeight - 20;

            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;

            noBtn.style.position = "absolute";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }
    </script>

</body>
</html>
